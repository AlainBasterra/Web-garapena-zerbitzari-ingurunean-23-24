<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <form action="/add/addpost/" method="POST">
                {% csrf_token %}
                <h2 class="card-title">Liburuaren ezaugarriak:</h2>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="titulua" class="form-label">Izenburua:</label>
                        <input type="text" class="form-control" name="titulua" id="titulua">
                    </div>
                    <div class="col-md-6">
                        <label for="egilea" class="form-label">Egilea:</label>
                        <input type="text" class="form-control" name="egilea" id="egilea">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="orrialde_kopurua" class="form-label">Orrialde kopurua:</label>
                        <input type="text" class="form-control" name="orrialde_kopurua" id="orrialde_kopurua">
                    </div>
                    <div class="col-md-6">
                        <label for="generoa" class="form-label">Generoa:</label>
                        <input type="text" class    ="form-control" name="generoa" id="generoa">
                    </div>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Post-a sortu</button>
                </div>
            </form>
        </div>
    </div>
</div>



</body>
</html>

<html>
<head lang="en">
    <title>
        Nire Django Liburutegia
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="display-4 text-center">Liburutegia</h1>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Egilea</th>
            <th>Titulua</th>
            <th>Generoa</th>
            <th>Orrialde kopurua</th>
            <th>Ezabatu</th>
        </tr>
        </thead>
        <tbody>
        {% for liburu in liburua %}
        <tr>
            <td>{{ liburu.id }}</td>
            <td>{{ liburu.egilea }}</td>
            <td>{{ liburu.titulua }}</td>
            <td>{{ liburu.generoa }}</td>
            <td>{{ liburu.orrialde_kopurua }}</td>
            <td>
                <div class="d-flex justify-content-center">
                    <a href="/ezabatu?id_liburua={{ liburu.id }}" class="btn btn-danger">Ezabatu</a>
                </div>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <div class="text-start mt-3">
        <a href="/add" class="btn btn-primary">Liburu bat gehitu</a>
    </div>

</div>

</body>
</html>
